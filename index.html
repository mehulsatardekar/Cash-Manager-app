<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        </div>
        <div class="card">
           <label for="bill-amt">Bill Amount</label>
           <input id="bill-amt" type="text"/>

           <label for="cash-amt">Cash Given</label>
           <input id="cash-amt" type="text"/>

           <button id="result">Check</button>
             <p class="error"></p>
        </div>

        <table>
            <caption>Amount Distribution</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>

              </tr>
              <tr>
                <th>Note</th>
                <td>2000</td>
                <td>1000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
              </tr> 
           
            
        </table>
    </div>

  <script src="./index.js"></script>
</body>
</html>
